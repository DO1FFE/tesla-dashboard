<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>API Fehler</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
    </style>
</head>
<body>
    <h1>API Fehler</h1>
    {% if errors %}
    <ul>
        {% for e in errors %}
        <li>{{ e.time_str }}: {{ e.message }}</li>
        {% endfor %}
    </ul>
    {% else %}
    <p>Keine Fehler gespeichert.</p>
    {% endif %}
</body>
</html>
