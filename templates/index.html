<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Tesla Dashboard</title>
    <script src="/static/js/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/css/leaflet.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <script src="/static/js/leaflet.js"></script>
    <script src="/static/js/leaflet.rotatedMarker.js"></script>
</head>
<body>
    <h1>Tesla Dashboard <span id="vehicle-info"></span></h1>
    <label for="vehicle-select">Fahrzeug ausw√§hlen:</label>
    <select id="vehicle-select"></select>
    <div id="map" style="height: 400px; margin-top: 10px;"></div>
    <div id="gear-shift">
        <div data-gear="P">P</div>
        <div data-gear="R">R</div>
        <div data-gear="N">N</div>
        <div data-gear="D">D</div>
    </div>
    <div id="info"></div>

    <div id="modules">
        <div id="module-drive" class="module"></div>
        <div id="module-climate" class="module"></div>
        <div id="module-battery" class="module"></div>
        <div id="module-tires" class="module"></div>
        <div id="module-media" class="module"></div>
        <div id="module-updates" class="module"></div>
    </div>
    <div id="errors" style="color:red;"></div>

    <script src="/static/js/main.js"></script>
</body>
</html>
