<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <title>Tesla Dashboard</title>
    <script src="/static/js/jquery.min.js"></script>
    <link rel="stylesheet" href="/static/css/leaflet.css" />
    <link rel="stylesheet" href="/static/css/style.css" />
    <script src="/static/js/leaflet.js"></script>
    <script src="/static/js/leaflet.rotatedMarker.js"></script>
</head>
<body>
    <h1>Tesla Dashboard <span id="vehicle-info"></span></h1>
    <label for="vehicle-select">Fahrzeug auswÃ¤hlen:</label>
    <select id="vehicle-select"></select>
    <div id="map" style="height: 400px; margin-top: 10px;"></div>
    <div id="lock-status" title="Verriegelt">ðŸ”’</div>
    <div id="gear-shift">
        <div data-gear="P">P</div>
        <div data-gear="R">R</div>
        <div data-gear="N">N</div>
        <div data-gear="D">D</div>
    </div>
    <div id="speedometer">
        <svg width="120" height="60" viewBox="0 0 120 60">
            <path d="M10,50 A50,50 0 0,1 110,50" stroke="#ccc" stroke-width="8" fill="none"/>
            <line id="speedometer-needle" x1="60" y1="50" x2="60" y2="15" stroke="#d00" stroke-width="3" transform="rotate(-90 60 50)" />
        </svg>
        <div id="speed-value">0 km/h</div>
        <div id="power-value" class="power">0 kW</div>
    </div>
    <div id="info"></div>

    <div id="modules">
        <div id="module-drive" class="module"></div>
        <div id="module-climate" class="module"></div>
        <div id="module-battery" class="module"></div>
        <div id="module-tires" class="module"></div>
        <div id="module-media" class="module"></div>
        <div id="module-updates" class="module"></div>
    </div>
    <div id="errors" style="color:red;"></div>

    <script src="/static/js/main.js"></script>
</body>
</html>
